<!DOCTYPE html> <!-- ドキュメントタイプの宣言、HTML5を使用 -->
<html lang="en"> <!-- HTML言語属性を英語に設定 -->
  <head>
    <meta charset="utf-8" /> <!-- 文書の文字エンコーディングをUTF-8に設定 -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- ファビコンのリンクを設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- ビューポートの設定、レスポンシブ対応 -->
    <meta name="theme-color" content="#000000" /> <!-- ブラウザのテーマカラーを黒に設定 -->
    <meta
      name="description"
      content="Web site created using create-react-app" <!-- ウェブサイトの説明を設定 -->
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> <!-- Appleデバイス用のアイコンを設定 -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      manifest.jsonはWebアプリのメタデータを提供し、ユーザーのデバイスにインストールされる際に使用される
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- Webアプリのmanifestファイルのリンクを設定 -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      上記タグにある %PUBLIC_URL% はビルド時に `public` フォルダのURLに置き換えられる。
      `public` フォルダ内のファイルのみHTMLから参照可能
    -->
    <!--
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      "/favicon.ico" や "favicon.ico" とは異なり、"%PUBLIC_URL%/favicon.ico" はクライアントサイドルーティングや
      ルート以外のパブリックURLでも正しく機能する。
      `npm run build` コマンドを実行して非ルートURLの設定方法を学べる。
    -->
    <title>React App</title> <!-- ページのタイトルを設定 -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript> <!-- JavaScriptが無効な場合のメッセージを表示 -->
    <div id="root"></div> <!-- Reactがレンダリングするためのルート要素 -->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      このHTMLファイルはテンプレートであり、ブラウザで直接開くと空のページが表示される
    -->
    <!--
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      このファイルにWebフォント、メタタグ、または分析コードを追加できる。
      ビルドステップで、バンドルされたスクリプトが<body>タグに挿入される
    -->
    <!--
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
      開発を始めるには `npm start` または `yarn start` を実行する。
      本番用のバンドルを作成するには `npm run build` または `yarn build` を実行する。
    -->
  </body>
</html>
